<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login_style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>

<body>
  <div class="containerbox">
    <h1 class="Bigheading">Sign Up</h1>
    <div class="box">
      <form class="register" action="/" method="post">
        <input class="userinput"type="text" id="fname" name="fname" pattern="[a-zA-Z]+" placeholder="Name" required>
        <br />
        <input class="userinput" type="text" name="lname" placeholder="Last Name" required>
        <br/>
        <input class="userinput" type="email" name="email" id="email1" placeholder="Email ID" required>
        <br>
        <input class="userinput" type="submit" name="submit" value="Sign Up">
      </form>
    </div>
  </div>

</body>
