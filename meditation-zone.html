<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Meditation Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Font awesome icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <!--custom stylesheet-->
  <link rel="stylesheet" href="css/mzone.css">
  </head>
  <body>
    <nav>
      <button id="hmb" class="hmicon"><i class="fas fa-bars icon"></i></button>
      <div id="menu" class="wrapper">
        <ul>
          <li class="ele"><a class="dest" href="/home">Home</a></li>
          <li class="ele"><a class="dest" href="/meditation-zone">Meditation Zone</a></li>
          <li class="ele"><a class="dest" href="/breathing-excercise">Breathing Excercise</a></li>
          <li class="ele"><a class="dest" href="/white-noise">White Noise</a></li>
          <li class="ele"><a class="dest" href="/relaxing-sound">Relaxing Music</a></li>
          <br>
          <div class="cross"><button id="remove"><i class="fas fa-times"></i></button></div>
      </div>
    </nav>
  <div class="buttons">
         <audio id="meditate" class="audio" name="audio" src="sounds/meditation.mp3"></audio>
         <button class="play-button" onclick="playAudio('meditate')" type="button" value="Play"><i class="playicon far fa-play-circle"></i>Play</button>
         <br />
         <br />
        <button class="play-button" onclick="pauseAudio('meditate')" type="button" value="Play"><i class="playicon far fa-pause-circle"></i>Pause</button>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
  //Navbar
  $('#hmb').click(function() {
    $('#menu').css('visibility', 'visible');
  });
  $('#remove').click(function() {
     $('#menu').css('visibility','hidden');
  });
  //audio
  function playAudio(id_input) {
    var audio = document.getElementById(id_input);
    if (audio) {
      audio.play();
    }
  }

  function pauseAudio(id_input) {
    var audio = document.getElementById(id_input);
    if (audio && (audio.paused === false)) {
      audio.pause();
    }
  }
  </script>
  </body>
  </html>
